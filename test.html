<div class="frame211-frame211">
  <span class="frame211-text"><span>Data Labels</span></span>
  <div class="frame211-switch">
    <div class="frame211-handlecontainer">
      <button class="frame211-handle" (click)="onToggleChange()">
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>
</div>

.frame211-handle {
  top: 12px;
  left: 12px;
  width: 24px;
  height: 24px;
  position: absolute;
  border-radius: 100px;
  background: transparent;
  border: none;
  cursor: pointer;
}

.frame211-handle i {
  color: #333F48; /* Set the color of the eye icon */
}
