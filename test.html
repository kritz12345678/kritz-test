<div class="container">
  <div class="row">
    <div class="col">
      <div class="holdings-sidebar-holdings-sidebar">
        <div class="holdings-sidebar-frame203">
          <div class="holdings-sidebar-frame201">
            <div class="holdings-sidebar-frame207 d-flex justify-content-between">
              <span class="holdings-sidebar-text">{{holdingName}}</span>
              <div class="holdings-sidebar-frame206">
                <div class="holdings-sidebar-holdings-close">
                  <button class="btn btn-danger" (click)="close()">X</button>
                </div>
              </div>
            </div>
            <div class="holdings-sidebar-holdings-labels">
              <div class="holdings-sidebar-frame205">
                <span class="holdings-sidebar-text04">{{categoryyear}}</span>
              </div>
              <span class="holdings-sidebar-text06">{{ text }}</span>
              <span class="holdings-sidebar-text07">{{seriesname}}</span>
            </div>
          </div>
        </div>
        <div class="holdings-sidebar-top10-holdings">
          <div class="holdings-sidebar-top10-holdings-table">
            <div *ngFor="let holding of top10Holdings" class="holdings-sidebar-holdings-row">
              <div class="holdings-sidebar-frame182">
                <div class="holdings-sidebar-frame181">
                  <span class="holdings-sidebar-text09">{{holding.reporting_name}}</span>
                  <span class="holdings-sidebar-text11">${{holding.paid_in_ytd}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="holdings-sidebar-text49">. All values are Millions CAD</span>
      </div>
    </div>
  </div>
</div>
