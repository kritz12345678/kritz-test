<div class="container-fluid">
  <!-- Heading -->
  <div class="row mt-4 px-5">
    <div class="col">
       <span class="frame1-text">
        <span>Portfolio Construction | Vintage</span>
      </span>
    </div>
  </div>

  <!-- Main content -->
  <mat-progress-spinner *ngIf="isLoading" color="primary" mode="indeterminate"></mat-progress-spinner>

  <div class="row mt-5 px-5" *ngIf="vintageData">
    <!-- First column -->
    <div class="col-lg-8 frame1-charts">
      <!-- First row in the first column -->
      <div class="row mt-4">
        <div class="col-md-6  col-xs-3 px-5 py-2">
          <h2><span class="frame1-text02 ">
            <span>
              Deployment by Vintage
            </span>
          </span>
          </h2>
        </div>
        <div class="col-md-6 col-xs-9 text-right">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5 col-sm-6">
              <app-datalabel-toggle (dataLabelVisbilityChange)="onDatalabelvisibilitychange($event)"></app-datalabel-toggle>

            </div>
            <div class="col-md-5 col-sm-6">
              <app-year-toggle-button (selectedDuration)="onselectedyear($event)"></app-year-toggle-button>
            </div>
          </div>
        </div>
      </div>

      <!-- Second row in the first column -->
      <div class="row mt-4 flex-grow-1">
        <div class="col-1 pb-4 px-4">
          <div class="frame1-y-axis-label">
          <span class="frame1-text020">
              <span>
                <span>Vintage</span>
                <br />
                <span>IRR</span>
              </span>
            </span>
        </div>
        </div>
          <div id="vin" class="col-11">
            <app-stacked-col-chart (seriesClick)="handleChartSeriesClick($event)"  [data]=vintageData [chartId]=vintagechartid [secondaryXaxis]= secondaryAxis [clickevent]=true></app-stacked-col-chart>
          </div>
      </div>
      <div class="row px-3">
        <div class="frame1-footnotes">
          <span class="frame1-text08">
            <span>* </span>
            <span>All values are Billions CAD</span>
          </span>
        </div>
      </div>
    </div>
    <!-- Second column -->
    <div class="col-lg-4">
      <!-- Top 10 Holding component -->
      <!-- Example placeholder, replace with your component -->
      <app-holdingssidebar *ngIf="showTop10Holdings" [data]="topHoldingsByYearAndCategory" [seriesname]="seriesName" [categoryyear]="category" (closeEvent)="hideTop10Holdings()"></app-holdingssidebar>
    </div>
  </div>
</div>
