<div id="component" class="container-fluid mt-2">
  <div class="row">
      <p class="text-black fs-4 fw-normal font-family-Roboto px-5 py-3">
        Main Dashboard
      </p>
    </div>
  <div class="row ">
    <span>
      <img
        [attr.alt]="erroroutline_alt"
        [attr.src]="erroroutline_src"
        class="standard-page-frame-erroroutline">
      </span>
    <span class="main-dashboard-text2">
            NOTE: All numbers are reflective of the end of the last completed
            fiscal quarter
    </span>
  </div>
  <div class=" row mt-1 px-5 gx-5 py-3 " *ngIf="maindata">
    <!--firs col-->
    <div class=" col-md-7 col-sm-12">
      <div class="row summary-container">
          <app-summary  [aumPE]=aumPE [exposure]=totalExposure [fiscalYear]=fiscalYear [changeInaum]=changeInaum [changeSign]=changesign></app-summary>
      </div>
      <div class="row mt-4" >
        <div class="col-sm-4 col-md-4 paid-in-capital ">
          <app-paid-in-capital  [paidinCapital]=paidIncapital [paidinCapital]=paidIncapital [commitment]=commitmentValue></app-paid-in-capital>
        </div>
        <div class="col-sm-8  col-md-8 ml-md-3 irr-container">
          <app-irr-moc [subtitle]="'IRR'" [sinceinception]=irrSinceinception [tenyear]=irrtenYears [fiveyear]=irrfiveYears> </app-irr-moc>
        </div>
      </div>
      <div class="row mt-4">
        <div class=" col-sm-4 col-md-4 ">
          <app-distributions [distributions]=ditributions></app-distributions>
        </div>
        <div class=" col-sm-8 col-md-8 irr-container">
          <app-irr-moc  [subtitle]="'MOC'" [sinceinception]=mocSinceinception [tenyear]=moctenYears [fiveyear]=mocfiveYears >
          </app-irr-moc>
        </div>
      </div>
      </div>

      <!--second coloumn-->
    <div class="col-md-5 col-sm-12 portfolio-container ">
      <app-portfolio-composition [data]=portfolioexposure></app-portfolio-composition>
    </div>
    </div>
</div>
